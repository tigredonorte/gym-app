name: Reusable Setup

on:
  workflow_call:

jobs:
  setup_environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
          dest: ~/setup-pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm run ci
        shell: bash

version: '3'

services:
  gym-web-app:
    build:
      context: .
      dockerfile: ./apps/gym-web-app/Dockerfile
    ports:
      - "4200:80"
    restart: always
    environment:
      - NODE_ENV=production
  gym-api:
    build:
      context: .
      dockerfile: ./apps/gym-api/Dockerfile
    healthcheck:
      test: ["CMD", "node", "./scripts/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3000:3000"
  mongo:
    image: mongo:7.0.2
    container_name: mongo
    hostname: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

networks:
  gym-network: